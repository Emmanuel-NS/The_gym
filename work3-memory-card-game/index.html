<!DOCTYPE html>
<html lang="en">
<head>

  <title>Memory Card Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <h1>Memory Card Game</h1>
      <div id="score" class="score">
        <p>Score: <span id="score-value">0</span></p> 
        <p>Moves: <span id="moves-value">0</span></p>
      </div>
      <div id="game-board" class="game-board">
        <div class="card" data-card="1"></div>
        <div class="card" data-card="2"></div>  
        <div class="card" data-card="3"></div>
        <div class="card" data-card="4"></div> 
        <div class="card" data-card="5"></div>
        <div class="card" data-card="6"></div>
        <div class="card" data-card="7"></div>
        <div class="card" data-card="8"></div> 
        <div class="card" data-card="9"></div>
        <div class="card" data-card="10"></div>
        <div class="card" data-card="11"></div>
        <div class="card" data-card="12"></div>
        <div class="card" data-card="13"></div>
        <div class="card" data-card="14"></div>
        <div class="card" data-card="15"></div>
        <div class="card" data-card="16"></div>
      </div>
      <button id="start-game" class="start-game">Start Game</button>  
    </div>

  </main>
  <footer></footer>
  <script src="js/scripts.js"></script>
</body>
</html>
