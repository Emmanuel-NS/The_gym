
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset default spacing */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: Arial, sans-serif;
}

.container {
  display: flex; /* main layout */
  height: 100vh;
}

.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: white;
  padding: 20px;
}

.sidebar nav a {
  display: block;
  color: white;
  text-decoration: none;
  margin: 10px 0;
}

.main {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  transition: 1s; /* main grows to fill remaining space */
}

.header {
  background-color: #34495e;
  color: white;
  padding: 20px;
}

.content {
  flex-grow: 1;
  padding: 20px;
  background-color: #ecf0f1;
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </aside>

    <div class="main">
      <header class="header">
        <h1>Header</h1>
      </header>
      <section class="content">
        <p>This is the main content area.</p>
      </section>
    </div>
  </div>
</body>
</html>
